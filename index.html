<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary c5696dcc8f202f2b6509786c813157e1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="total-sales"></div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                let total = 0;
                const rows = data.trim().split('\n');
                for (let row of rows) {
                    const columns = row.split(',');
                    if (columns.length > 1 && !isNaN(parseFloat(columns[1]))) {
                        total += parseFloat(columns[1]);
                    }
                }
                document.getElementById('total-sales').textContent = total;
            });
    </script>
</body>

</html>
